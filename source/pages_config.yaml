#define which apparatuses are on which page

apparatuses:
  vault:
    start page: 2
    end page: 13
    group types:
      1: acrobatic
      2: acrobatic
      3: acrobatic
      4: acrobatic
      5: acrobatic
      0: acrobatic
    regex:
      group:
        en: GROUP\s+(\d)\s+.\s+(.*?)\s+T?\d\.\d{2}
        nl: GROEP\s+(\d)\s+.\s+(.*?)\s+T?\d\.\d{2}
      element:
        en:
        nl: (T?\d\.\d+?)\s+(?!TOEGEVOEGD?)(?!T\d\.\d+)([^\d \ ].+?)\s*(\d\.\d*)\s*P
  uneven bars:
    start page: 15
    end page: 53
    group types:
      1: acrobatic
      2: acrobatic
      3: acrobatic
      4: acrobatic
      5: acrobatic
      6: acrobatic
    regex:
      group:
        en: (\d\.000)\s+.\s+(([A-Z\W\.\s]+(?:[A-Z]{2,}|\.)))
        nl: (\d\.000)\s+.\s+(([A-Z\W\.\s]+(?:[A-Z]{2,}|\.)))
      element:
        en:
        nl: (\d+\.\d+)\s+(?!(?:Brug|\d\.\d{3,}|\s|\.|\/))(.*?)(?=\s+\d+\.\d+|$|\s{8,})
  beam:
    start page: 55
    end page: 92
    group types:
      1: acrobatic
      2: gymnastic
      3: gymnastic
      4: acrobatic
      5: acrobatic
      6: acrobatic
    regex:
      group:
        en: (\d\.000)\s+.\s+(([A-Z\W\.\s]+(?:[A-Z]{2,}|\.)))
        nl: (\d\.000)\s+.\s+(([A-Z\W\.\s]+(?:[A-Z]{2,}|\.)))
      element:
        en:
        nl: (\d+\.\d+)\s+(?!(?:Balk|\d\.\d{3,}|\s|-|–|\.|\/|\[A-Z]{5,}))(.*?)(?=\s+\d+\.\d+|$|\s{8,})
  floor:
    start page: 100
    end page: 126
    group types:
      1: gymnastic
      2: gymnastic
      3: acrobatic
      4: acrobatic
      5: acrobatic
      6: gymnastic
    regex:
      group:
        en: (\d\.000)\s+.\s+(([A-Z\W\`\'\.\s]+(?:[A-Z]{2,}|\.)))
        nl: (\d\.000)\s+.\s+(([A-Z\W\`\'\.\s]+(?:[A-Z]{2,}|\.)))
      element:
        en:
        nl: (\d+\.\d+)\s+(?!(?:Vloer|\d\.\d{3,}|\s|\.|\/))(.*?)(?=\s+\d+\.\d+|$|\s{4,})
file:
  en: en_2022-2024 WAG COP.pdf
  nl: NTS-Elemententabel-2022-2024-deel-4-versie-01-07-22.pdf
output directory: ../data/
string adjustments:
  - ["  ", " "]
  - ["    ", " "]
  - ["   ", " "]
  - [" ’", "’"]
  - [" '", "'"]
  - ["ME T", "MET"]
  - ["MET /", "MET/"]
  - ["MET/ ", "MET/"]
  - ["FLIK -FLAK", "FLIK-FLAK"]
  - ["LA -DRAAI", "LA-DRAAI"]
  - ["L ENGTE AS-DRAAI", "LA-DRAAI"]

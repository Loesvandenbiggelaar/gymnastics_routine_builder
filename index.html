<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menus Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Maak je eigen turn oefening!</h1>

    <h2 for="toestelMenu">Kies je toestel:</h2>
    <div class="radio-container">
        <input type="radio" id="radio1" name="options" value="option1" onclick="showSelection(this)">
        <label for="radio1">Sprong</label>

        <input type="radio" id="radio2" name="options" value="option2" onclick="showSelection(this)">
        <label for="radio2">Brug</label>

        <input type="radio" id="radio3" name="options" value="option3" onclick="showSelection(this)">
        <label for="radio3">Balk</label>

        <input type="radio" id="radio4" name="options" value="Vloer" onclick="showSelection(this)">
        <label for="radio4">Vloer</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
